<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소 특징</h1>
    <P>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</P>
    <p>한 글자밖에 없어도 똑같아요</p>
    <strong>인라인 텍스트, 두껍게 나와요</strong>
    <mark>나는 형광색을 좋아해요</mark>

    <p><q>인라인 요소</q>가 포함되기도 합니다</p>
</body>
</html>
