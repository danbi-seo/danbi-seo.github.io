<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기</title>
</head>
<body>
    <main>
        <h2>회원가입</h2>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li><label for="name">이름:</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">
                    </li>
                    <li><label for="id">아이디:</label>
                    <input type="text" id="id" placeholder="6자 이상 20자 미만 공백 없이">
                    </li>
                    <li><label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="대소문자로 입력해주세요">
                    </li>
                    <li><label for="email">이메일:</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                    </li>
                    <li><label for="phone">휴대폰:</label>
                    <input type="text" id="phone" placeholder="전화번호를 입력하세요">
                    </li>
                </ul>
                <button type="submit" id="submit">가입하기</button>
                <button type="reset" id="reset">취소</button>
            </fieldset>
       
        
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li><label><input type="checkbox" name="hobby" id="coding">코딩</label>
                    <label><input type="checkbox" name="hobby" id="exercise">운동</label>
                    <label><input type="checkbox" name="hobby" id="breathing">숨쉬기</label>
                    <label><input type="checkbox" name="hobby" id="travel">여행</label>
                    <label><input type="checkbox" name="hobby" id="sleeping">잠자기</label>
                    <label><input type="checkbox" name="hobby" id="reading">독서</label>
                    <label><input type="checkbox" name="hobby" id="netflix">넷플시청</label></li>
                    
                    <li><label for="male"><input type="radio" name="gender" id="male">남</label> 
                    <label for="female"><input type="radio" name="gender" id="female">여</label> 
                    <label for="gender-secret"><input type="radio" name="gender" id="gender-secret">비밀</label></li>       
                </ul>
            </fieldset>
        </form>
    </main>
</body>
</html>
