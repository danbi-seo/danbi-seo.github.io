<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식 만들기</title>
    <style>
        fieldset legend h2{
            margin-bottom: 2px;
        }
        fieldset p{
            margin-top: 2px;
        }
    </style>
</head>
<body>
<header>
    <h1>설문조사 양식</h1>
        <ul>
            <li><a href="https://www.naver.com">개인 정보</a></li>
            <li><a href="https://www.naver.com">설문 문항</a></li>
            <li><a href="https://www.naver.com">기타</a></li>
        </ul>
    <br>
</header>
<main>
    <form>
        <fieldset>
            <legend><h2>개인 정보</h2></legend>
                <label for="name">이름:</label>
                <input type="text" id="name" placeholder="이름을 입력하세요"><br>
                
                <label for="age">나이:</label>
                <input type="number" id="age" placeholder="나이를 입력하세요"><br>
                
                <label for="gender">성별:</label>
                <select id="gender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select><br>
                <label for="email">이메일:</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
        </fieldset>
    </form>
   
    <form>
        <fieldset>
            <legend><h2>설문 문항</h2></legend>
                <p>당신의 관심사를 선택해주세요</p>
                <ul>
                    <li><input type="checkbox" id="sport">스포츠</li>
                    <li><input type="checkbox" id="music">음악</li>
                    <li><input type="checkbox" id="movie">영화</li>
                </ul>
        </fieldset>
    </form>
    <form>
    <fieldset>
            <legend><h2>기타</h2></legend>
            <label for="feedback">피드백:</label>
            <textarea id="feedback" rows="5" cols="50" placeholder="자유롭게 작성해주세요"></textarea>
            <br><button id="submit">제출</button>
        </fieldset>
    </form>
</main>    
    <footer>
        <p>&copy; 2024 설문조사 양식</p>
    </footer>
</body>
</html>
