<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>                      
            <li>거북이</li>
            <li>햄스터</li>
        </ul>

    <h1>에스파</h1>
        <ol start="1" type="a">
            <li>윈터</li>
            <li>카리나</li>                      
            <li>닝닝</li>
            <li>지젤</li>
        </ol>

    <br>
    <hr>
    
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>나를 좋아한다</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>귀엽다</li>
            <li>나를 싫어한다</li>
        </ul>
    </ul>
</body>
</html>
